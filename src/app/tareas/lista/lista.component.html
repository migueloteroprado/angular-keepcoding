<p>
{{ aItems | json }}
</p>

<div *ngIf="aItems.length" class="card">
  <div class="card-header">
    <h4 class="card-title">Lista</h4>
  </div>
  <div class="card-body">
    <ul>
      <li *ngFor="let item of aItems; let i = index">
        {{ i+1 }} - {{ item }}
        &nbsp;&nbsp;
        <button class="btn btn-danger btn-sm" (click)="btnBorrar(i)">Borrar</button>
      </li>
    </ul>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>
