<div class="card">
  <div class="card-header">
    <h4 class="card-title">Catalogo</h4>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let book of aBooks">
        <a [routerLink]="['./book', book.id]">{{book.id}} - {{book.title}} / {{book.autor}}</a>
      </li>
    </ul>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>
